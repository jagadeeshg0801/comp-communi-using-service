<div class="container">
    <form action="" class="form-group" [formGroup]="personalForm" (ngSubmit)="submitData()">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name"/>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" value="M"  formControlName="gender"/> Male &nbsp;&nbsp;
            <input type="radio" value="F" formControlName="gender"/> Female 

        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
