
<h6>Professional Details for {{user_personal_data?.name}}</h6>
<div class="container">
    <form action="" class="form-group" [formGroup]="profForm" (ngSubmit)="submitData()">
        <div class="form-group">
            <label>Designation</label>
            <input formControlName="desig"/>
        </div>
        <div class="form-group">
            <label>Grade</label>
            <input formControlName="grade"/>

        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
